<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Ultra Collectible Kommandoz Contact Page</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="shared.css" />
    <script src="https://kit.fontawesome.com/032fa2a8e6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div><img id="logo" src="images/kommandoz-logo.png" alt="Kommandoz Logo" /></div>
    </header>
    <section>
    <p id="description">
      Love cartoons as much as we do? Great! You can contact us by filling
      out this survey.
    </p>
    <br />
    <form
      id="survey-form"
      action="mailto:christopher.d.rusk@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <label id="name-label" for="name">Name:</label>
      <input
        id="name"
        type="text"
        placeholder="Enter your name"
        required="required"
        name="yourName"
        value=""
      />
      <br />
      <br />
      <label id="email-label" for="email">Email:</label>
      <input
        id="email"
        type="email"
        placeholder="Enter your E-mail address"
        required="required"
        name="yourEmail"
        value=""
      />
      <br />
      <br />
      <label for="dropdown">How did you find this page?</label>
      <select name="choice" id="dropdown">
        <option value="Blank" selected>Choose one</option>
        <option value="CodePen">YouTube</option>
        <option value="Google">Google.com search</option>
        <option value="Udemy">None of the above</option>
      </select>
      <br />
      <br />
      <label for="message">Your Message:</label><br />
      <textarea
        name="yourMessage"
        id="message"
        placeholder="Enter your comments here. . . "
        cols="30"
        rows="10"
        required="required"
      ></textarea>
      <br />
      <br />
      <input class="btn" id="submit" type="submit" value="Submit" /><br />
    </form>
</section>
    <footer>
      <div class="footer-container">
        <p class="footer-info">
          Check out live streams and other content on Facebook and Twitch!
        </p>
        <div class="footer-icons">
          <a href="https://www.twitch.tv/chrimruckcartoons"><i class="fa fa-4x fa-brands fa-twitch"></i></a>
        <a href="https://www.facebook.com/chrimruckcartoons"><i class="fa fa-4x fa-brands fa-facebook"></i></a>
        </div> 
      </div>
      <ul class="footer-links_list" >
        <li><a class="footer-link" href="index.html">Back To Videos</a></li>
        </ul>
    </footer>
  </body>
</html>
